<section class="signup__area po-rel-z1 pt-100 pb-145">
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
        <div class="section__title-wrapper text-center mb-55">
          <h2 class="section__title">Registrarse</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
        <div class="sign__wrapper white-bg">
          <div class="sign__header mb-35">
            <div class="sign__in text-center">
              <a href="#" class="sign__social text-start mb-15"><i class="fab fa"></i>Ingresa con Google</a>
            </div>
          </div>
          <div class="sign__form">
            <form [formGroup]="formulario" (ngSubmit)="register()">
              <div class="sign__input-wrapper mb-25">
                <h5>Nombre</h5>
                <div class="sign__input">
                  <input type="text" placeholder="Nombre" formControlName="name">
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Apellido</h5>
                <div class="sign__input">
                  <input type="text" placeholder="Apellido" formControlName="surname">
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Correo electrónico</h5>
                <div class="sign__input">
                  <input type="email" placeholder="Correo electrónico" formControlName="email">
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Contraseña</h5>
                <div class="sign__input">
                  <input type="password" placeholder="Contraseña" formControlName="password">
                  <i class="fa-solid fa-lock"></i>
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Avatar</h5>
                <div class="sign__input">
                  <input type="text" placeholder="URL del avatar" formControlName="avatar">
                </div>
              </div>
              <div class="sign__action d-sm-flex justify-content-between mb-30">
                <div class="sign__agree d-flex align-items-center">
                  <!-- <input class="m-check-input" type="checkbox" id="m-agree"> -->
                  <!-- <label class="m-check-label" for="m-agree">Recordar contraseña</label> -->
                </div>
              </div>
              <button class="e-btn w-100" [disabled]="formulario.invalid">Registrarte</button>
              <div class="sign__new text-center mt-20">
                <p>No tienes una cuenta? <a [routerLink]="['/auth/login']">Ingresar</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
